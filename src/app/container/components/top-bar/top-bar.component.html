<div class="d-flex justify-content-end mr-2">
  <div class="mr-auto d-flex justify-content-start">
    <!--<img class="img-fluid" src="assets/img/logo-vr.png">-->
    <div class="row">
     <img class="img-fluid logo-cg clearfix"
          src="assets/img/circuito-galar.png"/>
      <div class="vr-title ml-5">
        <h1>
          {{'VR_GRAND_FINALS' | translate}}
        </h1>
        <h2>PICK'EM</h2>
      </div>
    </div>
  </div>
  <ng-container *ngIf="!isLogged(); else user">
    <button routerLink="/login"
            class="vr-button_secondary mr-3">
      {{'VR_LOGIN' | translate}}
    </button>
    <button routerLink="/register"
            class="vr-button_main">
      {{'VR_REGISTER' | translate}}
    </button>
  </ng-container>
  <ng-template #user>
    <div class="d-flex align-items-start">
      <div class="row">
        <div class="col-6"  style="width: 170px">
          <div class="row mt-2">
            <span [class]="'flag-icon flag-icon-' + userSession.nationality.toLowerCase() + ' mr-2'"></span>
            <span class="username">
              {{userSession.username}}
            </span>
          </div>
          <div class="row">
            <span class="fullName">
              {{userSession.firstName + " "  +userSession.lastName}}
            </span>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <img class="img-fluid sub clearfix"
                 src="assets/img/sub.png"/>
          </div>
          <div class="row d-flex justify-content-start">
            <span class="logout" (click)="logout()">
              <i class="pi pi-sign-out"></i>
              {{'VR_LOGOUT' | translate}}
            </span>
          </div>
        </div>
      </div>
